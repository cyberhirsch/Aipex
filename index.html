<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aipex - AI Model Rankings</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

    <!-- Initialize Firebase -->
        <script>
            // Your Firebase configuration
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
                databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_PROJECT_ID.appspot.com",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID",
                measurementId: "YOUR_MEASUREMENT_ID" // Optional
            };
    
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>
</head>
<body>
    <header>
        <h1>Aipex - AI Model Rankings</h1>
    </header>
    <main>
        <section id="introduction">
            <p>Welcome to my personal AI model ranking website. Add new models or vote for your favorites below.</p>
        </section>

        <section id="addModel">
            <h2>Add a New Model</h2>
            <form id="addModelForm">
                <input type="text" id="modelName" placeholder="Model Name" required>
                <input type="text" id="modelCategory" placeholder="Category (e.g., NLP, Vision)" required>
                <button type="submit">Add Model</button>
            </form>
        </section>

        <section id="ranking">
            <h2>Model Rankings</h2>
            <div id="modelsList">
                <!-- Dynamic list of models will appear here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Updated: November 2024</p>
        <p>Aipex Version: v0.04</p> <!-- Version number added -->
    </footer>

    <!-- Your custom JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
